<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/register-styles.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo-form">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar <!-- productos, marcas y más --></div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
            </div>    
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <section class="banner">
        <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
    </section>
    <main>
        <form action="/" method="get">
            <div class="control-formulario">
                <label for="full-name">Nombre y Apellido</label>
                <input id="full-name" type="text" name="full-name" class="control-input" required >
            </div>
            <div class="control-formulario">
                <label for="username">Nombre de usuario</label>
                <input id="username" type="text" name="username" placeholder="@Usuario" required class="control-input">
            </div>
            <div class="control-formulario">
                <label for="birth-date">Fecha de nacimiento</label>
                <input id="birth-date" type="date" name="birth-date" value="date of birth" required class="control-input">
            </div>
            <div class="control-formulario">
                <label for="address">Domicilio</label>
                <input id="address" type="text" name="address" required class="control-input">
            </div>
            <div class="control-formulario">
                <label for="user-profile">Perfil de usuario                
                    <input type="radio" value="comprar" name="user-profile">Comprar
                    <input type="radio" value="vender" name="user-profile">Vender
                </label>
            </div>
            <div class="control-formulario">
                <label for="interest">Categorías de interés</label>
                     <select name="interest" id="interest" class="control-input">
                        <option value="electro">Electro</option>
                        <option value="moda">Moda</option>
                        <option value="hogar">Hogar</option>
                        <option value="jugueteria">Jugueteía</option>
                        <option value="vida-sana">Vida sana</option>
                     </select>
            </div>
            <div class="control-formulario">
                <label for="user-pic">Foto de usuario</label>
                <input type="file" id="user-pic" name="user-pic" accept="images/jpg, images/png, images/jpeg">
            </div>
            <div class="control-formulario">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required class="control-input">
                <label for="password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required class="control-input">
            </div>
            <div class="control-formulario">
                <button type="submit" class="button-form">Enviar</button>
                <button type="reset" class="button-form">Borrar datos</button>
            </div>
        </form>
    </main>    
</body>
</html>
